<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clientes</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
      rel="stylesheet">

    {% block css %}{% endblock %}
  </head>
  <body>
      <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
    
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
    
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a href="/customers" class="navbar-item">
               Clientes
              </a>
    
              <a href="/products" class="navbar-item">
                Productos
              </a>
    
              <div class="navbar-item has-dropdown is-hoverable">
                <a href="/orders" class="navbar-link">
                  Pedidos
                </a>
  
              </div>
            </div>
    
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-link">
                    <strong>Sign up</strong>
                  </a>
                  <a class="button is-light">
                    Log in
                  </a>
                </div>
              </div>
            </div>
          </div>
         </nav>
    <div class="container">
      <div class="column is-three-fifths">
        <br>
        <h1 class="title">Todos los Clientes</h1>
        <hr><br>
        <form action="/customers/" method="POST">
            <div class="field">
             <label for="">Nombre Cliente</label>
              <input
                name="name" class="input"
                type="text" placeholder="Ingrese un nombre de usuario" required>
            </div>
            <input
              type="submit" class="button is-link is-fullwidth"
              value="Guardar">
          </form>
        <br>
        <hr>
        {% if customer %}
        <table class="table is-fullwidth">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Acctions</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for cust in customer %}
                    <tr>
                      <td>{{cust.id}}</td>
                      <td>{{cust.name}}</td>
                      <td>
                          <a class="button is-small is-primary" href="/customers/{{cust.id}}">Editar</a> 
                          <form method="POST" action="/customers/delete">
                            <input type="hidden" name="id_cliente" value="{{cust.id}}">
                              <button type="submit" class="button is-small is-danger">Eliminar</button> 
                           </form>
                    </tr>
                      {% endfor %}
                  </tbody>
        </table>
        {% else %}
        <p>No hay Clientes</p>
        {% endif %}
        </div>
      </div>
    </div>
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
